include ./Catppuccin-Mocha.conf
background_opacity 0.9

# Background
# background_image /home/fufu/Pictures/Wallpapers/love_die.jpg
# background_image_layout cscaled
# background_image_align center
# background_tint 0.9

# Font
font_family JetBrains Mono Nerd Font
font_size 13.0

# Cursor
cursor_shape beam
cursor_trail 1

# Padding (why weird value? consistency with foot)
window_margin_width 0

# No stupid close confirmation
confirm_os_window_close 0

# Use fish shell
shell fish

# tab_bar_style hidden
scrollback_lines 5000
enable_audio_bell no
hide_window_decorations yes
confirm_os_window_close 0

# Copy
map ctrl+c    copy_or_interrupt

# Scroll & Zoom
map page_up    scroll_page_up
map page_down    scroll_page_down
map alt+u scroll_line_up
map alt+n scroll_line_down

map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+minus       change_font_size all -1
map ctrl+underscore       change_font_size all -1
map ctrl+kp_subtract       change_font_size all -1

# URL Hints
map ctrl+alt+u open_url_with_hints

# Tab
map alt+t new_tab_with_cwd
map alt+w close_tab
map ctrl+shift+alt+x close_other_tabs_in_os_window
map alt+] next_tab
map alt+[ previous_tab
map ctrl+shift+alt+\ select_tab
map alt+0 set_tab_title
map ctrl+alt+] move_tab_forward
map ctrl+alt+[ move_tab_backward

# Pane
map alt+\ new_window_with_cwd
map alt+w close_window
map ctrl+alt+j next_window
map ctrl+alt+k previous_window

# kitty-scrollback.nvim
allow_remote_control socket-only
listen_on unix:/tmp/kitty
shell_integration enabled

# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/fufu/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
